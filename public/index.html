<!DOCTYPE html>
<html>
<head>
  <title>My Video Upload Site</title>
</head>
<body>
  <h1>Upload Your Video</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">Upload</button>
  </form>
</body>
</html>
